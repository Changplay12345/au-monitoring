<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="checkUsers()">Check Users Table</button>
    <div id="result"></div>

    <script>
        const supabase = window.supabase.createClient(
            'https://rbbvzqcinrknzfgbsntp.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJiYnZ6cWNpbnJrbnpmZ2JzbnRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MzY5NTYsImV4cCI6MjA2ODMxMjk1Nn0.jatTw_NSdCnwAKiRYcE6IA-S-r7mC3CIFfbGPWrCKM4'
        );

        async function testConnection() {
            const result = document.getElementById('result');
            try {
                const { data, error } = await supabase.from('users').select('count', { count: 'exact', head: true });
                if (error) {
                    result.innerHTML = `<p style="color: red;">Connection Error: ${error.message}</p>`;
                } else {
                    result.innerHTML = `<p style="color: green;">Connection OK! Users count: ${data.count}</p>`;
                }
            } catch (e) {
                result.innerHTML = `<p style="color: red;">Error: ${e.message}</p>`;
            }
        }

        async function checkUsers() {
            const result = document.getElementById('result');
            try {
                const { data, error } = await supabase.from('users').select('*').limit(5);
                if (error) {
                    result.innerHTML = `<p style="color: red;">Query Error: ${error.message}</p>`;
                } else {
                    result.innerHTML = `<p style="color: green;">Found ${data.length} users:</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (e) {
                result.innerHTML = `<p style="color: red;">Error: ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
